<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="container" style="height: 500px;">

        <h1>Herramientas disponibles en bootstrap 4</h1>
        <hr>

        <div class="m-2 p-3 text-muted bg-info float-left float-sm-none float-md-left caja w-25 h-25 border border-info rounded-0">
            Esto es una caja
        </div>

        <div class="m-2 p-3 text-white bg-dark float-left caja w-25 h-25 border border-dark rounded-0">
            Esto es una caja
        </div>

        <div class="m-2 p-3 text-danger bg-success float-left caja w-25 h-25 border border-success rounded-0">
            Esto es una caja
        </div>

        <div class="clearfix"></div>

        <div class="visible shadow-lg mx-auto p-3 text-light bg-warning caja w-25 h-25 border border-dark rounded-0">
            Esto es una caja
        </div>

        <div class="clearfix"></div>

        <hr>
        <h2>Este es el fin del contenedor</h2>
        <hr>

        <p class="display-4 font-italic small text-right">Esto es un texto</p>
        <p class="display-4 font-weight-bold text-center text-uppercase">Esto es un texto</p>

        <code>
            <p>
           if($hola == "mundo"){
               echo "hola mundo";
           }
            </p>
        </code>

        <kbd>Ctrl + D</kbd> Para volver al escritorio

    </div>

   
    <script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
